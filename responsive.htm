    function drawCell(i, j, x, y, strokeStyle = "#a6a6a6", xOffset = 0, yOffset = 0) {

        var width = defaults.celSize - 1,
            height = defaults.celSize - 1,
            x = x * defaults.celSize,
            y = y * defaults.celSize;

        defaults.celRadius = 0;

        globals.context[i][j].strokeStyle = strokeStyle;
        globals.context[i][j].beginPath();
        globals.context[i][j].moveTo(x + defaults.celRadius + xOffset, y + yOffset);
        globals.context[i][j].lineTo(x + width - defaults.celRadius + xOffset, y + yOffset);
        globals.context[i][j].lineTo(x + width + xOffset, y + height - defaults.celRadius + yOffset);
        globals.context[i][j].lineTo(x + defaults.celRadius + xOffset, y + height + yOffset);
        globals.context[i][j].lineTo(x + xOffset, y + defaults.celRadius + yOffset);
        globals.context[i][j].closePath();
        globals.context[i][j].stroke();
        globals.context[i][j].fill();
    }

    function hover(event) {
        //alert("Hover!");

        globals.context.lineWidth = 2;

        var x = Math.floor((event.pageX - globals.canvas.offsetLeft - 1) / defaults.celSize);
        var y = Math.floor((event.pageY - globals.canvas.offsetTop - 1) / defaults.celSize);
        if ((x < globals.squaresX - 1) && (y < globals.squaresY - 1) && (x > 0)) {
            var width = (defaults.celSize - 1) * 2,
                height = (defaults.celSize - 1) * 2,
                x = x * defaults.celSize,
                y = y * defaults.celSize;

            defaults.celRadius = 0;

            globals.context.strokeStyle = "#FF0000";
            globals.context.beginPath();
            globals.context.moveTo(x + defaults.celRadius, y);
            globals.context.lineTo(x + width - defaults.celRadius, y);
            globals.context.lineTo(x + width, y + height - defaults.celRadius);
            globals.context.lineTo(x + defaults.celRadius, y + height);
            globals.context.lineTo(x, y + defaults.celRadius);
            globals.context.closePath();
            globals.context.stroke();

            globals.context.lineWidth = 1;
        }
    }
